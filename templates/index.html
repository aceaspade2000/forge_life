<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Life - The Last Scraper You'll Ever Need</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=2">

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        .product-image { width: 100%; max-width: 400px; }
        .buy-button { 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer;
        }
        .buy-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forge Life</h1>
        <h2>The Last Scraper You'll Ever Need</h2>
        <img src="{{ url_for('static', filename='Scraper.png') }}" alt="Forge Life Scraper" class="product-image">

        <p>Upgrade your kitchen with the <b>Forge Life</b>—a 100% American-made stainless steel multi-use scraper designed to last a lifetime.</p>
        <h3>Price: $19.99</h3>
        <button class="buy-button" id="checkout-button">Buy Now</button>
    </div>

    <div class="footer">
        <p>© 2024 Forge Life | All Rights Reserved</p>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe("pk_test_51QyOWHPvCYOqqYFsDOKUbMtTYAFageTUQxOJF9lZDTFLXv1d5QBJpM6xpbWQOruIkjvLlsMSgRenIQDE4BhAG7ud00NhN4vyK7");

        document.getElementById("checkout-button").addEventListener("click", function () {
            fetch("/checkout", { method: "POST" })
                .then(response => response.json())
                .then(session => {
                    return stripe.redirectToCheckout({ sessionId: session.id });
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
</body>

</html>
